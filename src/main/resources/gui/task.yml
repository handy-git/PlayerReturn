# 回归任务需要前置插件 PlayerTask
title: "&0回归任务"
size: 54
# 点击本菜单所有按钮播放的声音1.12+支持 优先级低
# 音效列表 https://bukkit.windit.net/javadoc/org/bukkit/Sound.html
sound: ""

# 是否启用 true开启，false关闭
enable: true

# plk的任务id，这些任务会被添加到每周任务中
# 初始化0为不使用 如果要使用自己改
# 只会使用plk的任务目标和进度系统，奖励系统为本插件自己发
taskId:
  - 0
  - 0
  - 0
  - 0
  - 0

# 每个任务的信息单独展示配置 taskId要跟上面对应
returnTask:
  # taskId
  1:
    # 材质
    material: PAPER
    # 回归任务名称
    name: "&a回归任务 * ${taskName}"
    # 自定义模型材质 1.14+生效 0为不生效
    custom-model-data: 0
    # 回归任务lore ${taskSchedule} 为任务进度
    lore:
      - ''
      - '&f[ &c任务目标 &f]'
      - ''
      - '&c&l>> &a${taskSchedule}'
      - ''
      - '&f[ &c任务奖励 &f]'
      - ''
      - '&c&l>> &a回归资金 -> 1000'
      - '&c&l>> &a金币-> 100'
      - ''
      - '${button}'
    reward:
      # 回归资金
      money: 1000
      # 自定义奖励指令
      command:
        - "eco give ${player} 100"
  2:
    material: PAPER
    name: "&a回归任务 * ${taskName}"
    custom-model-data: 0
    lore:
      - ''
      - '&f[ &c任务目标 &f]'
      - ''
      - '&c&l>> &a${taskSchedule}'
      - ''
      - '&f[ &c任务奖励 &f]'
      - ''
      - '&c&l>> &a回归资金 -> 1000'
      - '&c&l>> &a金币-> 100'
      - ''
      - '${button}'
    reward:
      money: 1000
      command:
        - "eco give ${player} 100"
  3:
    material: PAPER
    name: "&a回归任务 * ${taskName}"
    custom-model-data: 0
    lore:
      - ''
      - '&f[ &c任务目标 &f]'
      - ''
      - '&c&l>> &a${taskSchedule}'
      - ''
      - '&f[ &c任务奖励 &f]'
      - ''
      - '&c&l>> &a回归资金 -> 1000'
      - '&c&l>> &a金币-> 100'
      - ''
      - '${button}'
    reward:
      money: 1000
      command:
        - "eco give ${player} 100"
  4:
    material: PAPER
    name: "&a回归任务 * ${taskName}"
    custom-model-data: 0
    lore:
      - ''
      - '&f[ &c任务目标 &f]'
      - ''
      - '&c&l>> &a${taskSchedule}'
      - ''
      - '&f[ &c任务奖励 &f]'
      - ''
      - '&c&l>> &a回归资金 -> 1000'
      - '&c&l>> &a金币-> 100'
      - ''
      - '${button}'
    reward:
      money: 1000
      command:
        - "eco give ${player} 100"
  5:
    material: PAPER
    name: "&a回归任务 * ${taskName}"
    custom-model-data: 0
    lore:
      - ''
      - '&f[ &c任务目标 &f]'
      - ''
      - '&c&l>> &a${taskSchedule}'
      - ''
      - '&f[ &c任务奖励 &f]'
      - ''
      - '&c&l>> &a回归资金 -> 1000'
      - '&c&l>> &a金币-> 100'
      - ''
      - '${button}'
    reward:
      money: 1000
      command:
        - "eco give ${player} 100"

# 介绍按钮
info:
  # 是否开启显示
  enable: true
  # 坐标
  index: 4
  # 显示内容
  name: "      &8[&e任务介绍&8]"
  # 显示物品材质
  material: PAINTING
  #是否附魔效果
  isEnchant: false
  # 自定义模型材质 1.14+生效 0为不生效
  custom-model-data: 0
  # 显示物品lore
  lore:
    - '&8▪ &7回归玩家专属任务'
    - '&8▪ &7完成任务获取回归资金'
    - '&8▪ &7可以在回归商店兑换好礼'

# 回归签到
signIn:
  enable: true
  index: 48
  material: BOOK
  isEnchant: false
  name: "   &8[&a回归签到&8]"
  lore:
    - "&f- &7点击前往回归签到"
  custom-model-data: 0

# 关闭按钮
back:
  enable: true
  index: 49
  material: barrier
  name: "   &8[&a关闭&8]"
  lore:
    - '&f- &7点击关闭'
  custom-model-data: 0

# 回归商店
shop:
  enable: true
  index: 50
  material: CHEST
  isEnchant: false
  name: "   &8[&a回归商店&8]"
  lore:
    - "&f- &7点击前往回归商店"
  custom-model-data: 0

# 上一页
previousPage:
  enable: true
  index: 47
  name: "    &8[&a上一页&8]"
  lore:
    - '&8▪ &7点击打开上一页'
    - '&8▪ &7当前页码 &a${pageNum}'
    - '&8▪ &7总页码数 &a${count}'
  # 材质
  material: PAPER
  custom-model-data: 0

# 下一页
nextPage:
  enable: true
  index: 51
  name: "    &8[&a下一页&8]"
  lore:
    - '&8▪ &7点击打开下一页'
    - '&8▪ &7当前页码 &a${pageNum}'
    - '&8▪ &7总页码数 &a${count}'
  # 材质
  material: PAPER
  # 自定义模型材质 1.14+生效 0为不生效
  custom-model-data: 0

# 分隔板
pane:
  enable: true
  index: 0,1,2,3,5,6,7,8,9,18,27,36,45,17,26,35,44,46,52,53
  material: BLACK_STAINED_GLASS_PANE
  name: "        &8[&7分割板&8]"
  lore:
    - "&7哎呀,不要随便戳人家啦"
  custom-model-data: 0

taskNoFinish: "&8[&a✔&8] &7未完成"
taskFinish: "&8[&a✔&8] &7点击完成"
taskHaveFinish: "&8[&a✔&8] &7已完成"
taskFinishMsg: "&8[&c✘&8] 任务已完成过了"

# 自定义按钮 你可以在这无限扩展你想要的按钮，格式跟这个例子返回一样就好
custom:
  # 返回按钮
  back:
    enable: false
    index: 50
    name: "   &8[&a返回&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7点击返回'
    custom-model-data: 0
    # 执行的命令
    command: "plm open menu"